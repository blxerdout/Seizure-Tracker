<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seizure Tracker</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
    <!-- Patient Profile Modal -->
    <div id="patientModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Patient Information</h2>
            <form id="patientForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="patientName">Full Name *</label>
                        <input type="text" id="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientDOB">Date of Birth *</label>
                        <input type="date" id="patientDOB" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="patientGender">Gender</label>
                        <select id="patientGender">
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="patientMRN">Medical Record Number</label>
                        <input type="text" id="patientMRN">
                    </div>
                </div>
                <div class="form-group">
                    <label for="patientDiagnosis">Diagnosis</label>
                    <input type="text" id="patientDiagnosis" placeholder="e.g., Epilepsy">
                </div>
                <div class="form-group">
                    <label for="patientMedications">Current Medications</label>
                    <textarea id="patientMedications" rows="2" placeholder="List all medications..."></textarea>
                </div>
                <div class="form-group">
                    <label for="patientAllergies">Allergies</label>
                    <input type="text" id="patientAllergies" placeholder="Any known allergies">
                </div>
                <div class="form-group">
                    <label for="patientEmergencyContact">Emergency Contact</label>
                    <input type="text" id="patientEmergencyContact" placeholder="Name and phone number">
                </div>
                <div class="form-group">
                    <label for="patientDoctor">Primary Doctor</label>
                    <input type="text" id="patientDoctor" placeholder="Doctor's name and contact">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Patient Info</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container" id="appContainer">
        <header>
            <h1>Seizure Tracker</h1>
            <p>Track and manage seizure events</p>
            <div class="header-actions">
                <button id="patientInfoBtn" class="btn btn-outline">Patient Info</button>
                <button id="signOutBtn" class="btn btn-outline">Sign Out</button>
            </div>
        </header>

        <!-- Statistics Section -->
        <section class="stats-section">
            <div class="stat-card">
                <h3>Total Events</h3>
                <p class="stat-number" id="totalEvents">0</p>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <p class="stat-number" id="monthEvents">0</p>
            </div>
            <div class="stat-card">
                <h3>Last Event</h3>
                <p class="stat-number" id="lastEvent">None</p>
            </div>
        </section>

        <!-- Add Seizure Form -->
        <section class="form-section">
            <h2>Log New Seizure Event</h2>
            <form id="seizureForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="seizureDate">Date *</label>
                        <input type="date" id="seizureDate" required>
                    </div>
                    <div class="form-group">
                        <label for="seizureTime">Time *</label>
                        <input type="time" id="seizureTime" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="seizureDuration">Duration (minutes)</label>
                        <input type="number" id="seizureDuration" min="0" step="0.5" placeholder="e.g., 2.5">
                        <div class="timer-controls">
                            <button type="button" id="startTimerBtn" class="btn-timer">â–¶ Start Timer</button>
                            <span id="timerDisplay" class="timer-display">00:00</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="seizureType">Type</label>
                        <select id="seizureType">
                            <option value="">Select type</option>
                            <option value="Tonic-Clonic">Tonic-Clonic (Grand Mal)</option>
                            <option value="Absence">Absence (Petit Mal)</option>
                            <option value="Focal">Focal (Partial)</option>
                            <option value="Myoclonic">Myoclonic</option>
                            <option value="Atonic">Atonic</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="seizureTriggers">Possible Triggers</label>
                    <input type="text" id="seizureTriggers" placeholder="e.g., stress, lack of sleep, missed medication">
                </div>

                <div class="form-group">
                    <label for="seizureNotes">Additional Notes</label>
                    <textarea id="seizureNotes" rows="3" placeholder="Any additional details about the event..."></textarea>
                </div>

                <div class="form-group">
                    <label for="seizureVideo">Upload Video (optional)</label>
                    <input type="file" id="seizureVideo" accept="video/*" capture="environment">
                    <small class="form-help">Upload a video of the seizure event</small>
                    <div id="videoPreview" class="video-preview" style="display: none;">
                        <video id="previewPlayer" controls></video>
                        <button type="button" id="removeVideo" class="btn btn-danger btn-sm">Remove Video</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span id="formBtnText">Add Event</span>
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Seizure Events List -->
        <section class="events-section">
            <div class="section-header">
                <h2>Seizure Events</h2>
                <button id="exportBtn" class="btn btn-outline">Export Data</button>
            </div>
            <div id="eventsList" class="events-list">
                <!-- Events will be dynamically added here -->
            </div>
            <div id="emptyState" class="empty-state">
                <p>No seizure events logged yet. Add your first event above.</p>
            </div>
        </section>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
</body>
</html>
